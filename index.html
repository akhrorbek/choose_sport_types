<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/main.css">
    <title>Checkbox-sport-types</title>
</head>

<body>
    <div class="container">
        <div class="wrapper">
            <form class="form" action="https://echo.htmlacademy.ru" method="post">
                <h1 class="wrapper-header">Qaysi sport turiga qiziqasiz?</h1>
                <div class="form-wrapper">
                    <label class="form-label">
                        <input class="visually-hidden" type="radio" name="sport" value="Stol Tennis">
                        <div class="form_pingpong">
                        </div>
                        <div class="form_box">
                            <h2 class="form_header">Stol tennis</h2>
                        </div>
                    </label>
                    <label class="form-label">
                        <input class="visually-hidden" type="radio" name="sport" value="Basketbol">
                        <div class="form_span">
                        </div>
                        <div class="form_box">
                            <h2 class="form_header">Basketbol</h2>
                        </div>
                    </label>
                    <label class="form-label">
                        <input class="visually-hidden" type="radio" name="sport" value="Voleybol">
                        <div class="form_volleybol">
                        </div>
                        <div class="form_box">
                            <h2 class="form_header">Voleybol</h2>
                        </div>
                    </label>
                    <label class="form-label">
                        <input class="visually-hidden" disabled type="radio" name="sport" value="Xokkey">
                        <div class="form_xokkey">
                        </div>
                        <div class="form_box">
                            <h2 class="form_header">Xokkey</h2>
                        </div>
                    </label>
                    <button>Jo'natish</button>
            </form>
        </div>
    </div>
    </div>
</body>

</html>
